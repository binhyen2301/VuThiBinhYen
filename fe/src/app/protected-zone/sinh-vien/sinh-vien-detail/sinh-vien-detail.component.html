{{
    dialogTitle
}}
<div class="animated fadeIn">
    <p-panel #pnl>
        <p-header>
            <div class="ui-g-6">
                <button pButton type="button" label="Quay lại trang danh sách" icon="fa fa-arrow-left"
                    (click)="goBackToList()"></button>
            </div>
        </p-header>
        <form class="form-horizontal form-label-left" novalidate [formGroup]="entityForm" (ngSubmit)="saveChange()">
            <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid">
                <div class="ui-grid-row">
                    <div class="ui-grid-col-2">
                        <span class="required">Tài khoản:</span>
                    </div>
                    <div class="ui-grid-col-6">
                        <input type="text" pInputText pKeyFilter="alphanum" formControlName="name">
                    </div>
                    <div class="ui-grid-col-4">
                        <app-validation-message [entityForm]="entityForm" fieldName="name"
                            [validationMessages]="validation_messages"></app-validation-message>
                    </div>
                </div>
                <div class="ui-grid-row">
                    <div class="ui-grid-col-2">
                        <span class="required">Mật khẩu:</span>
                    </div>
                    <div class="ui-grid-col-6">
                        <input type="password" pInputText pKeyFilter="alphanum" formControlName="password">
                    </div>
                    <div class="ui-grid-col-4">
                        <app-validation-message [entityForm]="entityForm" fieldName="password"
                            [validationMessages]="validation_messages"></app-validation-message>
                    </div>
                </div>
                <div class="ui-grid-row">
                    <div class="ui-grid-col-2">
                        <span class="required">Họ tên:</span>
                    </div>
                    <div class="ui-grid-col-6">
                        <input type="text" pInputText pKeyFilter="alphanum" formControlName="fullName">
                    </div>
                    <div class="ui-grid-col-4">
                        <app-validation-message [entityForm]="entityForm" fieldName="fullName"
                            [validationMessages]="validation_messages"></app-validation-message>
                    </div>
                </div>
                <div class="ui-grid-row">
                    <div class="ui-grid-col-2">
                        <span class="required">Mã sinh viên:</span>
                    </div>
                    <div class="ui-grid-col-6">
                        <input type="text" pInputText pKeyFilter="alphanum" formControlName="studentCode">
                    </div>
                    <div class="ui-grid-col-4">
                        <app-validation-message [entityForm]="entityForm" fieldName="studentCode"
                            [validationMessages]="validation_messages"></app-validation-message>
                    </div>
                </div>
                <div class="ui-grid-row">
                    <div class="ui-grid-col-2">
                        <span class="required">Lớp học:</span>
                    </div>
                    <div class="ui-grid-col-6">
                        <p-dropdown [options]="rootClass" [style]="{'width':'100%'}" placeholder="Chọn danh mục"
                            filter="true" [showClear]="true" formControlName="classId">
                        </p-dropdown>
                    </div>
                    <div class="ui-grid-col-4">
                        <app-validation-message [entityForm]="entityForm" fieldName="classId"
                            [validationMessages]="validation_messages"></app-validation-message>
                    </div>
                </div>
                <!-- <div class="ui-grid-row">
                    <div class="ui-grid-col-2">
                        <span>Ngày sinh:</span>
                    </div>
                    <div class="ui-grid-col-6">
                        <p-calendar formControlName="dob" showTime="true" dateFormat="dd/mm/yy" [showIcon]="true" [locale]="vi"
                            [monthNavigator]="true" [yearNavigator]="true" yearRange="1900:2030" showButtonBar="true">
                        </p-calendar>
                    </div>
                </div> -->
                <div class="ui-grid-row">
                    <div class="ui-grid-col-2">
                        <span class="required">Đính kèm:</span>
                    </div>
                    <div class="ui-grid-col-6">
                        <p-fileUpload showUploadButton="false" (onRemove)="removeAttachments($event)"
                            (onSelect)="selectAttachments($event)" showCancelButton="false"
                            accept="image/*" maxFileSize="1000000">
                        </p-fileUpload>
                    </div>
                    <div class="ui-grid-col-4">

                    </div>
                </div>
            </div>
        </form>

        <p-footer>
            <button pButton type="button" label="Quay lại trang danh sách" icon="fa fa-arrow-left"
                (click)="goBackToList()"></button>
            <button pButton type="button" class="ui-button-success" label="Lưu lại" icon="fa fa-floppy-o"
                (click)="saveChange()"></button>

            <p-blockUI [target]="pnl" [blocked]="blockedPanel">
                <p-progressSpinner [style]="{width: '100px', height: '100px', position:'absolute',top:'25%',left:'50%'}"
                    strokeWidth="2" animationDuration=".5s"></p-progressSpinner>
            </p-blockUI>
        </p-footer>
    </p-panel>
</div>
