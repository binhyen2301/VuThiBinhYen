<!--Modal add and edit-->
<div class="modal-header">
    <h4 class="modal-title pull-left">{{dialogTitle}}</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<form class="form-horizontal form-label-left" novalidate [formGroup]="entityForm" (ngSubmit)="saveChange()">
    <div class="modal-body div-scroll">
        <p-panel #pnl header="Thông tin" [toggleable]="true" [collapsed]="false">
            <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid">
                <div class="ui-grid-row">
                    <div class="ui-grid-col-2">
                        <span class="required">Mã môn học:</span>
                    </div>
                    <div class="ui-grid-col-6">
                        <input type="text" pInputText [pKeyFilter]="noSpecial" formControlName="code">
                    </div>
                    <div class="ui-grid-col-4">
                        <app-validation-message [entityForm]="entityForm" fieldName="code"
                            [validationMessages]="validation_messages"></app-validation-message>
                    </div>
                </div>
                <div class="ui-grid-row">
                    <div class="ui-grid-col-2">
                        <span class="required">Tên môn học:</span>
                    </div>
                    <div class="ui-grid-col-6">
                        <input type="text" pInputText [pKeyFilter]="noSpecial" formControlName="name">
                    </div>
                    <div class="ui-grid-col-4">
                        <app-validation-message [entityForm]="entityForm" fieldName="name"
                            [validationMessages]="validation_messages"></app-validation-message>
                    </div>
                </div>
                <div class="ui-grid-row">
                    <div class="ui-grid-col-2">
                        <span>Ngày hết hạn:</span>
                    </div>
                    <div class="ui-grid-col-6">
                        <p-calendar formControlName="expireDate" showTime="true" dateFormat="dd/mm/yy" [showIcon]="true" [locale]="vi"
                            [monthNavigator]="true" [yearNavigator]="true" yearRange="1900:2030" showButtonBar="true">
                        </p-calendar>
                    </div>
                </div>
                <div class="ui-grid-row">
                    <div class="ui-grid-col-2">
                        <span>Giảng viên giảng dạy:</span>
                    </div>
                    <div class="ui-grid-col-6">
                        <p-dropdown [options]="rootGV" emptyFilterMessage="Không có dữ liệu"
                            [style]="{'width':'100%'}" formControlName="gvgdId" placeholder="Chọn giảng viên"
                            filter="true" [showClear]="true">
                        </p-dropdown>
                    </div>
                    <div class="ui-grid-col-4">
                        <app-validation-message [entityForm]="entityForm" fieldName="gvgdId"
                            [validationMessages]="validation_messages"></app-validation-message>
                    </div>
                </div>
                <div class="ui-grid-row">
                    <div class="ui-grid-col-2">
                        <span>Giảng viên 1:</span>
                    </div>
                    <div class="ui-grid-col-6">
                        <p-dropdown [options]="rootGV" emptyFilterMessage="Không có dữ liệu"
                            [style]="{'width':'100%'}" formControlName="gv1Id" placeholder="Chọn giảng viên"
                            filter="true" [showClear]="true">
                        </p-dropdown>
                    </div>
                    <div class="ui-grid-col-4">
                        <app-validation-message [entityForm]="entityForm" fieldName="gv1Id"
                            [validationMessages]="validation_messages"></app-validation-message>
                    </div>
                </div>
                <div class="ui-grid-row">
                    <div class="ui-grid-col-2">
                        <span>Giảng viên 1:</span>
                    </div>
                    <div class="ui-grid-col-6">
                        <p-dropdown [options]="rootGV" emptyFilterMessage="Không có dữ liệu"
                            [style]="{'width':'100%'}" formControlName="gv2Id" placeholder="Chọn giảng viên"
                            filter="true" [showClear]="true">
                        </p-dropdown>
                    </div>
                    <div class="ui-grid-col-4">
                        <app-validation-message [entityForm]="entityForm" fieldName="gv2Id"
                            [validationMessages]="validation_messages"></app-validation-message>
                    </div>
                </div>
            </div>
            <p-blockUI [target]="pnl" [blocked]="blockedPanel">
                <p-progressSpinner [style]="{width: '100px', height: '100px', position:'absolute',top:'25%',left:'50%'}"
                    strokeWidth="2" animationDuration=".5s"></p-progressSpinner>
            </p-blockUI>
        </p-panel>
    </div>
    <div class="modal-footer">
        <button type="submit" pbutton class="btn btn-primary" [disabled]="!entityForm.valid || btnDisabled">Lưu
            lại</button>
        &nbsp;
        <button type="button" pbutton class="btn btn-default" (click)="bsModalRef.hide()">Đóng</button>
    </div>
</form>
